<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="row">
          <div class="col-md-9">
            <form class="search-form" id="search-city-form">
              <input
                class="place-input"
                id="city-input"
                type="text"
                placeholder="Type a city..."
                autofocus="on"
                autocomplete="off"
              />
              <button class="search-btn" type="submit">
                <img
                  class="search-icon"
                  src="images/search-icon.png"
                  alt="magnifier"
                />
              </button>
              <button
                class="location-btn"
                id="current-location-btn"
                type="locate"
              >
                <img
                  class="location-icon"
                  src="images/location-icon.png"
                  alt="location pin"
                />
              </button>
            </form>
          </div>
          <div class="col-md-2 mt-4 px-4">
            <div id="toggle">
              <img
                  class="toggle-sun"
                  src="/images/sun-toggle.png"
                  alt="sun icon"
                />
              <i class="indicator">
                </i>
                <img
                  class="toggle-moon"
                  src="/images/moon-toggle.png"
                  alt="moon icon"
                />
            </div>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-md-4">
            <h2 id="city"></h2>
            <small class="status">Last updated:</small>
            <h4 id="date"></h4>
          </div>
          <div class="col-md-4">
            <img class="main-icon" id="icon" src="" alt="weather icon" />
          </div>
          <div class="col-md-4">
            <h2 id="description"></h2>
            <h3>
              <span id="city-temperature"></span>
              <span class="units">
                <a href="#" class="active" id="celsius-link">℃</a>
                |
                <a href="#" id="fahrenheit-link">℉</a>
              </span>
            </h3>
          </div>
          <div class="col-md-4" id="city-conditions">
            <ul>
              <li>Feels like: <span id="feels-like"></span>℃</li>
              <li>Wind: <span id="wind-speed"></span>km/h</li>
              <li>Humidity: <span id="humidity"></span>%</li>
            </ul>
            <br />
          </div>
          <div class="clearfix visible-md-block"></div>
        </div>
        <hr />
        <div class="row" id="weather-forecast">
          <div class="col-md-2">
            <div class="day-forecast">
              <h5>Mon</h5>
            </div>
            <img src="images/cloudy.png" alt="weather icon" />
            <div class="temperature-forecast">
              <span class="temp-max"><h5>26℃</h5></span>
              <span class="temp-min"><h5>21℃</h5></span>
              <hr />
            </div>
          </div>
          <div class="col-md-2">
            <div class="day-forecast">
              <h5>Tue</h5>
            </div>
            <img src="images/sunny.png" alt="weather icon" />
            <div class="temperature-forecast">
              <span class="temp-max"><h5>28℃</h5></span>
              <span class="temp-min"><h5>23℃</h5></span>
              <hr />
            </div>
          </div>
          <div class="col-md-2">
            <div class="day-forecast">
              <h5>Wed</h5>
            </div>
            <img src="images/partly-cloudy.png" alt="weather icon" />
            <div class="temperature-forecast">
              <span class="temp-max"><h5>29℃</h5></span>
              <span class="temp-min"><h5>22℃</h5></span>
              <hr />
            </div>
          </div>
          <div class="col-md-2">
            <div class="day-forecast">
              <h5>Thu</h5>
            </div>
            <img src="images/thunder.png" alt="weather icon" />
            <div class="temperature-forecast">
              <span class="temp-max"><h5>31℃</h5> </span>
              <span class="temp-min"><h5>23℃</h5></span>
              <hr />
            </div>
          </div>
          <div class="col-md-2">
            <div class="day-forecast">
              <h5>Sat</h5>
            </div>
            <img src="images/sunny.png" alt="weather icon" />
            <div class="temperature-forecast">
              <span class="temp-max"><h5>32℃</h5></span>
              <span class="temp-min"><h5>24℃</h5></span>
              <hr />
            </div>
          </div>
          <div class="col-md-2">
            <div class="day-forecast">
              <h5>Sun</h5>
            </div>
            <img src="images/sunny.png" alt="weather icon" />
            <div class="temperature-forecast">
              <span class="temp-max"><h5>31℃</h5> </span>
              <span class="temp-min"><h5>23℃</h5></span>
              <hr />
            </div>
          </div>
        </div>
        <br />
        <footer>
          <a href="https://github.com/oncoder88/weather_app01"
            >Open source by Olena Soroka</a
          >
        </footer>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
